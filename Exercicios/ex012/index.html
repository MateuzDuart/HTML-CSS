<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Hospedando Vídeos Localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video controls width="500" poster="imagens/limoes-capa.png" loop>
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/Meu-video-conv.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>O video nao pode ser carregado com sucesso</p>
    </video>
    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/v7IQfnb9wJs" allowfullscreen></iframe>
    <h1>videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/308618145?h=c8a3071aac" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
