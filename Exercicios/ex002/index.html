<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>páragrafos e Quebras de linha</h1>
    <p>você pode escrever 
        um parágrafo do jeito.
        que voce quiser 
        basta colocar tudo
        no meio de par de tags
        &lt;p&gt; e &lt;/p&gt;</p> <!--lt = Less Than e gt = Greater Than-->
    <p>caso voce precise quebrar o texo em um lugar espesifico <br> como esse basta usar a tag &lt;br&gt;</p>
    <p>
        Vamos adicionar alguns simbolos espesiais
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &pound;
        &cent;
        &Delta;
        &uparrow; 

    </p>
</body>
</html>
